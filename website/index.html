<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/scss/index/index.css">
</head>
<body>

    <div class="class">
        <header>
            <div class="headp">
                <h4>Müqavilələrim</h4>
            </div>
            
            <div class="allbtns">
                <i class="fa-solid fa-eye"></i>
                <i class="fa-solid fa-bell"></i>
            </div>
        </header>
    
        <main>
            <div class="tabs">
                <button class="tab active">Aktiv</button>
                <button class="tab">Dondurulmuş</button>
                <button class="tab">Bitmiş</button>
                <button class="tab">Hamısı</button>
            </div>

            <div class="payment-info">
                <div class="payment-info-header">
                    <span class="left">
                        Ay üzrə ödəniləcək məbləğ
                    </span>
                    <p class="right">
                        ₼ 350
                    </p>
                </div>
                <div class="payment-details">
                    <div class="payment-detail">
                        <span class="payment-label">HYS-17437/141</span>
                        <span class="payment-date">31.08.2022 - 31.08.2025</span>
                    </div>
                    <div class="payment-detail">
                        <span class="payment-label">Bitmə müddəti</span>
                        <span class="payment-duration">491 gün</span>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <div class="action-button increase-application">
                    <i class="fa-solid fa-chart-line"></i>
                    <span>Artım müraciəti</span>
                </div>
                <div class="action-button decrease-application">
                    <i class="fa-solid fa-chart-line"></i>
                    <span>Azalma müraciəti</span>
                </div>
                <div class="action-button freeze-application">
                    <i class="fa-solid fa-stopwatch-20"></i>
                    <span>Dondurma müraciəti</span>
                </div>
            </div>

            <div class="form-page">
                <a href="./form.html">Add more information</a>
            </div>

            <div class="health-info">
                <div class="health-info-header">
                    <span class="left">
                        Health Status
                    </span>
                    <p class="right">
                        <i class="fa-solid fa-thumbs-up agree"></i>
                        <!-- <i class="fa-solid fa-triangle-exclamation alert"></i> -->
                    </p>
                </div>
                <div class="health-details">
                    <span>Everything is fine!</span>
                </div>
                <!-- <div class="health-details">
                    <span>Something goes wrong!</span>
                </div> -->
            </div>
        </main>
        
    
        <footer>
        </footer>
    </div>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/ba8f3ff677.js" crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
